root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/r2me-worker"
  cmd = "go build -o ./tmp/r2me-worker ./cmd/server/*.go"
  delay = 1000
  exclude_dir = ["tmp", "bin"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "gohtml", "sql", "tmpl", "json"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
